{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Watchlist{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for item in watchlist %}
    <h3>{{ item["show"] }}</h3>
    <p>{{ item["show"] }}</p>
    {% if not loop.last %}
        <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
