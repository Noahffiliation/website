{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Recent Tracks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
  {% for track in lastfm_dict["recenttracks"]["track"] %}
    <li>{{ track["artist"]["#text"] }} - {{ track["name"] }}</li>
  {% endfor %}
  </ul>
{% endblock %}
